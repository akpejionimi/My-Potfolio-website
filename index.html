<!DOCTYPE html>
<html>

<head>
    <title>Emmanuel's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <div class="navbar-container">
            <div class="web-logo">
                <img class="logo" src="logomain.jpg">
            </div>
            <div class="menu-bar">
                <a class="bar"><strong>HOME</strong></a>
                <a class="bar"><strong>PROJECT</strong></a>
                <a class="bar"><strong>RESUME</strong></a>
                <a class="bar"><strong>CONTACT</strong></a>
            </div>
        </div>

        <div class="profile-info">
            <div class="profile-picture">
                <img class="display-picture" src="face.jpg">
            </div>

            <div class="profile-about">
                <div class="my-name">
                    <h1><strong>I'M</strong></h1>
                    <h1><strong>EMMANUEL AKPEJI.</strong> </h1>
                </div>
                <br>
                <div class="profession">
                    <h4>UX/UI DESIGNER & WEB
                        DEVELOPER.
                    </h4>
                </div>
            </div>
        </div>

        <div class="my-work">
            <div class="head-text">
                <h2>PORTFOLIO</h2>
                <h5>MY LATEST WORK</h5>
            </div>
            <div class="work-gallery">
                <!-- <div class="pic1"> -->
                <img class="port-design" src="background-port.jpg">
                <!-- </div> -->

                <!-- <div class="pic2"> -->
                <img class="laptop-design" src="alpha-personal-portfolio-website-template.jpg">
                <!-- </div> -->
                <!-- <div class="pic3"> -->
                <img class="stone-design" src="background-port.jpg">
                <!-- </div> -->
            </div>
        </div>

        <div class="Contact-page">
            <div class="con">
                <h1 class="con">CONTACT</h1>
            </div>
            <div class="contact-desc">
                <div class="box">
                    <div class="my-contact-info">
                        <h2>CONTACT</h2>
                        <p>
                            Emmanuel is selfless to a large extent and very dogged and resolute in his approach to
                            challenges.
                        </p>
                        <br>
                        <p>akpejionimi@yahoo.com</p>
                        <br>
                        <p>Tel:+2347062971534</p>
                        <br>
                        <div class="web-icon">
                            <div class="icon-design">
                                <i class="fa fa-facebook"></i>
                                <i class="fa fa-twitter"></i>
                                <i class="fa fa-instagram"></i>
                            </div>
                        </div>
                    </div>
                    <div class="guest-info">
                    </div>

                    <div class="guest-form">
                        <div class="main-infomation">
                            <div class="guest-name">
                                <form>
                                    <input class="space" type="text" placeholder="Name">
                                </form>
                            </div>
                            <div class="guest-name">
                                <form>
                                    <input class="space" type="email" placeholder="Email">
                                </form>
                            </div>
                        </div>
                        <div class="phone-info">
                            <form>
                                <input class="space-no" type="" placeholder="Phone Number">
                            </form>
                        </div>
                        <div class="message-text">
                            <form>
                                <input class="space-text" type="text" placeholder="Message">
                            </form>
                        </div>
                        <button class="button">Send</button>
                    </div>
                </div>

            </div>
        </div>


    </main>
</body>

</html>
